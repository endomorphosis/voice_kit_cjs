<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek Chat Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>DeepSeek Chat</h1>
      <div id="model-status">
        <div id="status-indicator"></div>
        <div id="status" class="status">Initializing...</div>
        <div id="loading-progress"></div>
      </div>

      <div id="transcriptionDiv" class="transcription"></div>

      <div id="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="input-area">
          <textarea id="chat-input" class="chat-input" placeholder="Type your message here..."></textarea>
          <button id="mic-button" title="Start recording" disabled>
            <img src="mic-icon.svg" alt="Microphone" width="24" height="24" />
          </button>
          <button id="send-button" class="send-button" disabled>Send</button>
        </div>
      </div>

      <div id="console-output">
        <h3>Console Output</h3>
        <div id="log-messages" class="log-messages"></div>
      </div>

      <div class="info">
        Tip: Select text on any webpage and right-click to generate text.
      </div>

      <div class="record-section">
        <button id="recordButton" class="record-button">
          <img src="mic-icon.svg" alt="Microphone" width="24" height="24" />
          <span>Record</span>
        </button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
